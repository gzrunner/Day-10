<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Exercise</title>
    <style>
        #div1{
            width: 300px;
            height: 100px;
            border: 3px solid blue;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #div2{
            width: 300px;
            height: 100px;
            padding:30px;
            border: 3px solid red;
            border-radius: 5px;
            box-sizing:border-box;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>Codemarch</p>
    </div>
    <div id="div2">
        <p>We help developers to understand Javascript and React in depth.</p>
    </div>
</body>
</html>
